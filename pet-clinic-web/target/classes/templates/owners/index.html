<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic | Owners</title>
</head>
<body>
<h1 th:text="'Owners List'">List of Owners...</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
             <th>Last Name</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.getId()}">Owner ID</td>
            <td th:text="${owner.getFirstName()}"></td>
            <td th:text="${owner.getLastName()}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
